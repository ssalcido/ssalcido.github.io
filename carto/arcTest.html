<head>
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="//unpkg.com/globe.gl"></script>
</head>

<body>
  <div id="globeViz"></div>

  <script>


    // DATA
    // Arcs Data
    const arcsData = [
      {
        startLat: 30.592849,
        startLng: 114.305539,
        endLat: 43.653226,
        endLng: -79.3831843,
        color: ['white', 'yellow'],
        stroke: 2 * .5
      },
      {
        startLat: 30.592849,
        startLng: 114.305539,
        endLat: 49.263838,
        endLng: -123.117977,
        color: ['white', 'orange'],
        stroke: 1 * .5
      },
      {
        startLat: 34.713767,
        startLng: 103.921332,
        endLat: 42.9489852,
        endLng: -81.3188311,
        color: ['white', 'orange'],
        stroke: 1 * .5
      }
    ]
    // Points Data
    const pointData = [
      {
        lat: 43.653226,
        lng: -79.3831843,
        color: 'white',
        place: 'Vancouver Costal'
      },
      {
        lat: 49.263838,
        lng: -123.117977,
        color: 'white',
        place: 'Toronto'
      },
      {
        lat: 42.9489852,
        lng: -81.3188311,
        color: 'white',
        place: 'London'
      }

    ]

    // GLOBE
    const myGlobe = Globe()
      (document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
      // Arcs specs
      .arcsData(arcsData)
      .arcColor('color')
      .arcDashAnimateTime(5000)
      .arcLabel(name)
      .arcStroke('stroke')
      /* .arcLabel(d => 'Label?') */
      // Points specs
      .pointsData(pointData)
      .pointAltitude(0)
      .pointRadius(.75)
      .pointColor('color')
      /* .pointLabel(d => 'Label?') */
      /* .pointLabel(d => `${d.pointData.place}`) */
      .pointLabel(item => '<span class="tooltip">'+item.place+'<br> '+item.color+'</span>')
      // Misc specs
      .showAtmosphere(true)
      .atmosphereColor('darkblue')
      .pointOfView({ lat: 56, lng: -96.3, altitude: 2 }) // aim at Canada centroid

    // Add auto-rotation
    myGlobe.controls().autoRotate = false;
    myGlobe.controls().autoRotateSpeed = 0.2;

  </script>

  <style>
    .scene-tooltip {
      color: white;
      background-color: black;
      border: 1px solid white;
      padding: 8px;
      font-size: 13px;
    }
    .scene-infobulle {
      color: white;
      background-color: black;
      border: 1px solid white;
      /* padding: 8px; */
      font-size: large;
      font-weight: 900;
    }

  </style>
</body>
